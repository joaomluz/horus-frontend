<nav class="navbar navbar-expand-lg navbar-light bg-light">
</nav>
<div class="container">
	<div class="card add-entity">		
	    <h5 class="card-header">Contact List</h5>
	    <div class="card-body">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Phone</th>
						<th scope="col">Created at</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let obj of dataArr">
						<td>{{ obj.name }}</td>
						<td>{{ obj.phone }}</td>
						<td>{{ obj.created_at }}</td>
						<td><button class="btn btn-warning mx-2" routerLink="/contact/edit/{{obj.id}}">Editar</button><button class="btn btn-danger" (click)="deleteContactData(obj.id)">Excluir</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
