<div class="container">
	<div class="card add-entity">
	    <h5 class="card-header">Edit Contact</h5>
	    <div class="card-body">
			<form (ngSubmit)="updateContactData()">
				<div class="form-group">
					<label>Name</label>
					<input type="text" name="name" class="form-control" [(ngModel)]="contact.name">
				</div>	
				<div class="form-group">
					<label>Phone</label>
					<input type="text" name="phone" class="form-control" [(ngModel)]="contact.phone"><span>{{ dataAlert }}</span>
				</div>			
				<div class="form-group">
					<button class="btn btn-primary mx-2">Create Contact</button>
					<button class="btn btn-secondary" routerLink=""> Back</button>
				</div>
			</form>
		</div>
	</div>
</div>
